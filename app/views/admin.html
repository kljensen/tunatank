

<h3>Current Round: {{tank.currentRound}}</h3>
<h3>Entrepreneurs:</h3>
<div ng-repeat="entrepreneur in tank.entrepreneurs">
	<form role="form">
		<input class="form-control" type="text" ng-model="entrepreneur.name" name="name" placeholder="Name of entrepreneur">
		<input class="form-control" ng-model="entrepreneur.companyName" name="companyName" placeholder="Name of company">
		<input class="form-control" ng-model="entrepreneur.urlSlug" name="urlSlug" placeholder="URL slug">
		<br>
	</form>
</div>
<div>
	<button type="button" class="btn btn-default" ng-click="addEntrepreneur()">
		Add Entrepreneur
	</button>
	<button type="button" class="btn btn-default" ng-click="resetTank()">
		Reset Tank
	</button>
</div>
